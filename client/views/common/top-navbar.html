<template name="topNavbar">
  <div class="row border-bottom white-bg">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
      <!-- <div class="navbar-header">
        <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i> </a>
      </div> -->
      <ul class="nav navbar-top-links navbar-right">
        {{#with getAdminLink 'myAccount' }}
        <div class="navbar-collapse collapse navbar-responsive-collapse" id="user-profile-dropdown">
          <ul class="nav navbar-top-links animated fadeInRight m-t-xs navbar-right">
            <li>
              <span class="m-r-sm text-darken-4 welcome-message"> Welcome to PinoyAko Easy Insurance Monitoring System</span>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ title }} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu animated fadeInRight m-t-xs">
                {{#each childs }}
                <li>
                  <a href="{{ RouterLayerPathFor routeName }}" class="grey-text text-darken-4">{{ title }}</a>
                </li>
                {{/each }}
                <li role="separator" class="divider"></li>
                <li><a href="#" class="logout"><i class="fa fa-sign-out"></i> {{ i18n 'global.logout' }}</a></li>
              </ul>
            </li>
          </ul>
        </div>
        {{/with }}
      </ul>
    </nav>
  </div>
</template>
