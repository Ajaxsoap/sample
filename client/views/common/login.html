<template name="myAtForm">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <span>
              <img alt="image" class="profile-picture img-circle" src="/images/pinoyAko-profile-152x152.png">
            </span>
        <h2 class="logo-name">Easy IMS</h2>
        <h3>PinoyAko Enrollments and Claims Monitoring Insurance System</h3>
        {{#unless hide}}
        <div class="at-form">
          {{#if showTitle}}
            {{> atTitle}}
          {{/if}}
          {{#if showError}}
            {{> atError}}
          {{/if}}
          {{#if showResult}}
            {{> atResult}}
          {{/if}}
          {{#if showOauthServices}}
            {{> atOauth}}
          {{/if}}

          {{#if showPwdForm}}
            {{> atPwdForm}}
          {{/if}}
          {{#if showTermsLink}}
            {{> atTermsLink}}
          {{/if}}
          {{#if showSignInLink}}
            {{> atSigninLink}}
          {{/if}}
          {{#if showSignUpLink}}
            {{> atSignupLink}}
          {{/if}}
        </div>
        {{/unless}}
        <p class="m-t"> <small>PAIS &copy; 2016</small> </p>
      </div>
    </div>
  </div>
</template>
