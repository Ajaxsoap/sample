<template name="enrollmentsIndex">
  {{# Layout template="pageHeading" }}
    <span class="fa fa-check"></span>&nbsp;{{ collection.title }}
  {{/ Layout }}
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox-title">
          {{# if collection.canShowCreate }}
            <a href="{{ collection.createPath }}" class="btn btn-primary btn-sm"><span class="fa fa-plus"></span>&nbsp;Add Enrollee</a>
            <div class="btn-group pull-right">
              <label title="Import Enrollee" for="importCSV" class="btn btn-warning btn-sm">
                <i class="fa fa-paper-plane"></i>&nbsp;<input type="file" name="myFileInput" id="importCSV" class="myFileInput hide" value="">Import Enrollee
              </label>
            </div>
          {{/ if }}

        </div>
        <div class="ibox-content">
          {{# if collection.canIndex }}
            {{# if showTable }}
              {{> tabular table=collection.tabularTable class="table table-striped table-hover table-condensed index-table" id="indexTable" }}
            {{/ if }}
          {{/ if }}
        </div>
      </div>
    </div>
  </div>
</template>
