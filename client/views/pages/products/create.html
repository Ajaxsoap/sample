<template name="productsCreate">
  {{# Layout template="pageHeading" }}
    <span class="fa fa-plus"></span>&nbsp;{{ i18n 'collections.create.title' collection.singularName }}
  {{/ Layout }}
    {{# if collection.canShowCreate }}
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox-title">
            <h5></h5>
          </div>
          <div class="ibox-content">
            <!-- {{> quickForm collection=collection id="orionBootstrapCollectionsCreateForm" type="insert" buttonContent=false }} -->
            {{#autoForm collection=collection id="orionBootstrapCollectionsCreateForm" type="insert" }}
            <fieldset>
              <legend>Product Identity</legend>
              {{> afQuickField name="name" }}
              {{> afQuickField name="productOffering" }}
              {{> afQuickField name="productRange" }}
            </fieldset>
            <fieldset>
              <legend>Product Computation</legend>
              {{> afQuickField name="netPremium" }}
              {{> afQuickField name="grossProfit" }}
              {{> afQuickField name="premium" }}
            </fieldset>
            <br>
            <div class="buttons text-right">
              <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
              <a class="btn btn-primary create-btn">{{ i18n 'global.create' }}</a>
            </div>
          {{/autoForm}}
          </div>

        </div>
      </div>
    </div>
    {{else}}
      {{> DeniedAccess}}
    {{/ if }}
</template>
