<template name="AccountProfile">
  {{# Layout template="pageHeading" }}
    {{ i18n 'accounts.updateProfile.title' }}
  {{/ Layout }}

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-title"></div>
          <div class="ibox-content">
            {{#if Template.subscriptionsReady}}
              {{# if userHasPermission 'AccountProfile'}}
                {{# autoForm schema=getSchema id="updateMyProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
                  {{> afQuickFields name='profile' }}
                  <br>
                  <div class="text-right">
                    <a class="btn btn-default" href="{{ RouterLayerPathFor 'myAccount.index' }}">{{ i18n 'global.cancel' }}</a>
                    <button class="btn btn-primary">{{ i18n 'global.save' }}</button>
                  </div>
                {{/ autoForm }}

                {{else}}
                {{# autoForm schema=getSchema id="updateMyProfileForm" collection="Meteor.users" type="disabled" doc=getDoc }}
                  {{> afQuickFields name='profile' }}
                  <br>
                  <!-- <div class="text-right">
                  <a class="btn btn-default" href="{{ RouterLayerPathFor 'myAccount.index' }}">{{ i18n 'global.cancel' }}</a>
                  <button class="btn btn-primary">{{ i18n 'global.save' }}</button>
                </div> -->
                {{/ autoForm }}
              {{/if}}
              {{else}}
              {{> loader}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
