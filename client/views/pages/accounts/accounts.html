<template name="AccountsIndex">
  {{#if userHasPermission 'showDashboard'}}
    {{# Layout template="pageHeading" }}
      <span class="fa fa-users"></span>&nbsp;{{ i18n 'accounts.index.title' }}
    {{/ Layout }}
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox-title">
            {{# if userHasPermission 'accounts.showCreate' }}
              <a class="btn btn-primary btn-sm" href="{{ RouterLayerPathFor 'accounts.create' }}">
                <span class="fa fa-user-plus"></span>&nbsp;Create User</a>
                {{else}}
                {{> DeniedAccess}}
            {{/ if }}
          </div>
          <div class="ibox-content">
            {{> tabular table=table class="table table-striped table-hover table-responsive table-condensed index-table"}}
          </div>
        </div>
      </div>
    </div>
    {{ else }}
    {{> notFound}}
  {{/if}}
</template>
