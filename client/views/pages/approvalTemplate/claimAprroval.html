<template name="claimApproval">
  {{# Layout template="pageHeading" }}
    <span class="fa fa-ambulance"></span>&nbsp;<span>Generate Approval Letter</span>
  {{/ Layout }}
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox-title">
            <h5></h5>
          </div>
          <div class="ibox-content">
            {{#autoForm schema=approvalLetterSchema id="approvalLetterForm"}}
            {{> afQuickField name="insuredName"}}
            {{> afQuickField name="company" options="allowed"}}
            {{> afQuickField name="address"}}
            {{> afQuickField name="refNumber"}}
            <p>&nbsp;</p>
            <a class="btn btn-default" href="{{ RouterLayerPathFor 'Dashboard' }}">{{ i18n 'global.cancel' }}</a>
            <button type="submit" value="submit" class="btn btn-primary create-btn">Generate PDF</button>
            <button type="reset" class="btn btn-default">Reset</button>
            {{/autoForm}}
          </div>

        </div>
      </div>
    </div>
</template>
