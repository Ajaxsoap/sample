<template name="claimsCreate">
  {{# Layout template="pageHeading" }}
    <span class="fa fa-ambulance"></span>&nbsp;{{ i18n 'collections.create.title' collection.singularName }}
  {{/ Layout }}
  {{# if collection.canShowCreate }}
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox-title">

          </div>
          <div class="ibox-content">
            {{#if Template.subscriptionsReady }}
              {{#if userHasPermission 'showDashboard'}}
                {{#autoForm collection=collection id="claimsCollectionsCreateForm" type="insert"  }}
                  <fieldset>
                    {{> afQuickField name="enrollmentId" }}
                    {{> afQuickField name="clientType" options="allowed" template="bootstrap3-inline"}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Children" }}
                      {{> afQuickField name="children" options=childrensClaimOptions  }}
                    {{/if}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Spouse"}}
                      {{> afQuickField name="spouseName" options=spouseClaimOptions  }}
                    {{/if}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Parent"}}
                      {{> afQuickField name="parentName" options=parentClaimOptions  }}
                    {{/if}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Sibling"}}
                      {{> afQuickField name="siblingName" options=siblingClaimOptions  }}
                    {{/if}}
                  </fieldset>
                  <fieldset>
                    <legend>Product Type</legend>
                    {{> afQuickField name="products" options=productOptions}}
                    {{> afQuickField name="status" }}
                  </fieldset>
                  <fieldset>
                    <legend></legend>
                    {{> afQuickField name="causeOfDeath" }}
                    {{> afQuickField name="medical" }}
                  </fieldset>
                  <fieldset>
                    {{> afQuickField name="amountPaid" }}
                    {{> afQuickField name="partialPayment" }}
                    {{> afQuickField name="claimNumber" }}

                  </fieldset>
                  <fieldset>
                    <legend>Remarks</legend>
                    {{> afQuickField name="remarks" rows=2 }}
                    {{> afQuickField name="remarksCompany" rows=2 }}
                    {{#if userHasPermission 'filesystem.upload'}}
                      {{> afQuickField name="file" }}
                    {{/if}}
                  </fieldset>
                  <br>
                  <div class="ibox-footer">
                    <div class="buttons text-right">
                      <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
                      <a class="btn btn-primary create-btn">{{ i18n 'global.create' }}</a>
                    </div>
                  </div>
                {{/autoForm}}
              {{/if}}
              {{#if userHasPermission 'showHQClaimsUpdate'}}
                {{#autoForm collection=collection id="claimsCollectionsCreateForm" type="insert" }}
                  <fieldset>
                    {{> afQuickField name="enrollmentId" }}
                    {{> afQuickField name="clientType" options="allowed" template="bootstrap3-inline"}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Children" }}
                      {{> afQuickField name="children" options=childrensClaimOptions }}
                    {{/if}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Spouse"}}
                      {{> afQuickField name="spouseName" options=spouseClaimOptions}}
                    {{/if}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Parent"}}
                      {{> afQuickField name="parentName" options=parentClaimOptions}}
                    {{/if}}
                    {{#if afFieldValueIs name="clientType" value="Dependent-Sibling"}}
                      {{> afQuickField name="siblingName" options=siblingClaimOptions }}
                    {{/if}}
                  </fieldset>
                  <fieldset>
                    <legend>Product Type</legend>
                    {{> afQuickField name="products" options=productOptions}}
                    {{> afQuickField name="status" }}
                  </fieldset>
                  <fieldset>
                    <legend></legend>
                    {{> afQuickField name="causeOfDeath" }}
                    {{> afQuickField name="medical" }}
                  </fieldset>
                  <fieldset>
                    {{> afQuickField name="amountPaid" }}
                    {{> afQuickField name="partialPayment" }}
                    {{> afQuickField name="claimNumber" }}

                  </fieldset>
                  <fieldset>
                    <legend>Remarks</legend>
                    {{> afQuickField name="remarks" rows=2 }}
                    {{> afQuickField name="remarksCompany" rows=2 }}
                    {{#if userHasPermission 'filesystem.upload'}}
                      {{> afQuickField name="file" }}
                    {{/if}}
                  </fieldset>
                  <br>
                  <div class="ibox-footer">
                    <div class="buttons text-right">
                      <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
                      <a class="btn btn-primary create-btn">{{ i18n 'global.create' }}</a>
                    </div>
                  </div>
                {{/autoForm}}
              {{/if}}
            {{ else }}
              {{> loader}}
            {{/if}}

          </div><br class="clear">

        </div>
      </div>
    </div>
  {{else}}
    {{> DeniedAccess}}
  {{/ if }}
</template>
<template name="hoView"></template>
