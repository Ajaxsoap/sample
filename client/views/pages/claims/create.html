<template name="claimsCreate">
  {{# Layout template="pageHeading" }}
    <span class="fa fa-ambulance"></span>&nbsp;{{ i18n 'collections.create.title' collection.singularName }}
  {{/ Layout }}
    {{# if collection.canShowCreate }}
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox-title">
            <h5></h5>
          </div>
          <div class="ibox-content">
            {{#if Template.subscriptionsReady }}
            {{#autoForm collection=collection id="orionBootstrapCollectionsCreateForm" type="insert" buttonContent=false }}

            {{> afQuickField name="enrollmentId" }}
              {{> afQuickField name="clientType" options="allowed" select=true template="bootstrap3-inline"}}
              {{#if afFieldValueIs name="clientType" value="Dependent-Children"}}
                {{> afQuickField name="childrenId"}}
              {{/if}}
              {{#if afFieldValueIs name="clientType" value="Dependent-Spouse"}}
                {{> afQuickField name="spouseId"}}
              {{/if}}
              {{#if afFieldValueIs name="clientType" value="Dependent-Parent"}}
                {{> afQuickField name="parentId"}}
              {{/if}}
              {{#if afFieldValueIs name="clientType" value="Dependent-Sibling"}}
                {{> afQuickField name="siblingId"}}
              {{/if}}
          {{# if userHasPermission 'UpdateDoc'}}
            {{> afQuickField name="status" }}
            {{> afQuickField name="causeOfDeath" }}
            {{> afQuickField name="amountPaid" data-mask="Php 99,999.99" }}
            {{> afQuickField name="medical" }}
            {{> afQuickField name="partialPayment" data-mask="Php 99,999.99" }}
            {{> afQuickField name="claimNumber" }}
          {{/if}}
            <!-- {{> afQuickField name="remarks" rows=4 }}
            {{> afQuickField name="file" }} -->
            <p>&nbsp;</p><br class="clear">
            <div class="buttons text-right">
              <a class="btn btn-default" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
              <a class="btn btn-primary create-btn">{{ i18n 'global.create' }}</a>
            </div>
            {{/autoForm}}
            {{ else }}
              <p>
                <strong>Loading...</strong>
              </p>
            {{/if}}
          </div><br class="clear">


        </div>
      </div>
    </div>
    {{else}}
      <p><b>{{ i18n 'global.noPermission' }}</b></p>
    {{/ if }}
</template>
